<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/infoEmpresa.css">

    <title>Perfil Empresa</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="scripts/navbar.js" defer></script>
</head>
<body>
  <header>
    <menu-component></menu-component>
  </header>

  <div class="contenedor">
    <h2>Perfil de Empresa</h2>
    <div class="info">

      <img src="estilos/imgs/building.png" alt="Logo de la Empresa" class="empresa-logo">
        
        <div class="contenedor_info">

            <h3 id="company_name" class="nombreEmpresa"></h3>
            <p>Esta empresa ofrece distintas oportunidades laborales a través de nuestra plataforma web.</p>
        </div>
    </div>

    <div class="infoyButton">
      <div class="info2">
          <h3>Sitio web:</h3>
          <div id="company_URL"></div>
          <h3>Callcenter:</h3>
          <div id="company_callcenter"></div>
          <h3>Dirección:</h3>
          <div id="company_address"></div>
      </div>

        <div class="botones">
            <button id="editButton" class="edit" onclick="editarEmpresa()">Editar Información de la Empresa</button>
            <button id="backButton" class="btn btn-secondary">Volver a Inicio</button>
        </div>

    </div>
    <br>
    <br>

    <br>
  </div>
  
</body>
</html>



<script src="scripts/perfil_empresa.js"></script>
