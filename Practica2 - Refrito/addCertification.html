<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/addCertification.css">
    <title>Registrar tu certificacion</title>
    <script src="scripts/registrarCertificacion.js"></script>

    <!-- Enlaces para navbar de bootstrap, agregar tambien el menu-component de header-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="scripts/navbar.js" defer></script>
    
</head>
<body>

    <!-- Linea para navbar-->
    <header>
        <menu-component></menu-component>
    </header>

    <main>
        <h2>Registra tu certificación</h2>
        <div class="contenedor">
            

            <form id="form_certificacion">
                <input type="text" placeholder="Categoría" id="txtCategoria" required>
                <input type="text" placeholder="Centro de estudios" id="txtCentroEstudios" required>
                <p>Ingrese una descripción</p>
                <div class="desc">
                    <input type="text"  id="txtDescripcion" required class="desc">
                </div>

                <!--<textarea name="" id="" cols="30" rows="10" id="txtDescripcion" ></textarea>-->
                <input type="number" placeholder="Año"  id="anho" required>
                <input type="submit" value="Enviar" id="btnGuardar"> 

            </form>

        </div>

        <br>
        <br>
        <br>
        <br>
    </main>
</body>
</html>
