<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>
<link rel="stylesheet" href="estilos/register.css">
<body>
    <div class="cent">
        <div class="container">
            <form id="userForm" >
                <h2>Registration</h2>
                <div class="content">
                    <div class="input-box">
                        <label for="name">Your name</label>
                        <input id="name" type="text" placeholder="Enter your name" name="name" required>
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter a valid email address" name="email" required>
                    </div> 
                    <div class="input-box">
                        <label for="passwd">Password:</label>
                        <input type="password" id="passwd" name="passwd" placeholder="Enter new password" required>
                    </div>
                    <div class="input-box">
                        <label for="confirm-passwd">Confirm password</label>
                        <input type="password" id="passwdConfirm" name="passwdConfirm" placeholder="Confirm your password" required>
                    </div>
                </div>
                <div class="button-container">
                    <a href="#" id="btnGuardar">Guardar</a>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts/register.js"></script>
</body>
</html>
